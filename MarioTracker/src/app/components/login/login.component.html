<div class = "container logo">
  <img src = "assets/Logo.png">
</div>

<div class = "box login">
  <div class="field">
    <p class="control has-icons-left has-icons-right">
      <input class="input" type="email" placeholder="Email" [(ngModel)]="email">
      <span class="icon is-small is-left">
        <i class="fas fa-envelope"></i>
      </span>
      <span class="icon is-small is-right">
        <i class="fas fa-check"></i>
      </span>
    </p>
  </div>
  <div class="field">
    <p class="control has-icons-left">
      <input class="input" type="password" placeholder="Password" [(ngModel)]="password">
      <span class="icon is-small is-left">
        <i class="fas fa-lock"></i>
      </span>
    </p>
  </div>
  <div class = "warning" *ngIf = "loginFailed">
    {{errorMessage}}
  </div>
  <div class="field is-grouped center">
    <p class="control">
      <button class="button is-success is-rounded" (click)="login()">
        Login
      </button>
    </p>
    <p class="control">
      <button class="button is-rounded" (click)="routeToSignUp()">
        Sign Up
      </button>
    </p>
  </div>
</div>
