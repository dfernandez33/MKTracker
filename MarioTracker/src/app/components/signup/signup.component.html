<div class="box">
  <div class="field">
    <label class="label">Name</label>
    <p class="control">
      <input class="input" type="text" placeholder="John Doe" [(ngModel)]="name">
    </p>
  </div>
  <div class="field">
    <label class="label">Username</label>
    <p class="control">
      <input class="input" type="text" placeholder="John123" [(ngModel)]="userName">
    </p>
  </div>
  <div class="field">
    <label class="label">Email</label>
    <p class="control has-icons-left has-icons-right">
      <input class="input" type="email" placeholder="Email" [(ngModel)]="email">
      <span class="icon is-small is-left">
        <i class="fas fa-envelope"></i>
      </span>
      <span class="icon is-small is-right">
        <i class="fas fa-check"></i>
      </span>
      <div class="error" *ngIf="emailError">
        {{emailErrorMessage}}
      </div>
  </div>
  <div class="field">
    <label class="label">Password</label>
    <p class="control">
      <input class="input" type="password" placeholder="Password" [(ngModel)]="password">
    </p>
  </div>
  <div class="field">
    <label class="label">Confirm Password</label>
    <p class="control">
      <input class="input" type="password" placeholder="Password" [(ngModel)]="verifiedPassword">
    </p>
    <div class = "error" *ngIf="passwordError">
      {{passwordErrorMessage}}
    </div>
  </div>
  <div class="field">
    <p class="control">
      <button class="button is-success is-rounded is-fullwidth" (click)="signup()">
        Sign Up & Login
      </button>
    </p>
  </div>
</div>
